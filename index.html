<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./src/css/constants.css">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">

</head>

<body>
  <main class="card">

    <div class="productImage">

      <picture>
        <source media="(min-width: 680px)" srcset="./src/images/image-product-desktop.jpg">
        <img src="./src/images/image-product-mobile.jpg" alt="Product image">
      </picture>

    </div>

    <div class="productDescription">

      <header class="header">
        <h1 class="productType"><a href="#">Perfume</a></h1>
        <h2 class="productName">Gabrielle Essence Eau De Parfum</h2>
      </header>

      <section class="description">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
      </section>

      <section class="price">
        <p><strong>$149.99</strong></p>
        <p>$169.99</p>
      </section>

       <button class="button">Add to Cart</button>

    </div>

  </main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/ramon-alvez/">Ramon Alves</a>.
    </div>
  </footer>
</body>

</html>
